            <div class="content">

                <h2 class="page-title">Προσθήκη Ανάρτησης</h2>

                <form action="createp.html" method="post">
                    <div>
                        <label>Τίτλος</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label>Σώμα</label>
                        <textarea name="body" id="body"></textarea>                  
                    </div>
                    <div>
                        <label>Εικόνα</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label>Θέμα</label>
                        <select name="topic" class="text-input">
                            <option value="Ποίηση">Ποίηση</option>
                            <option value="Αποφθέγματα">Αποφθέγματα</option>
                            <option value="Επιστημονική Φαντασία">Επιστημονική Φαντασία</option>

                            <option value="Κίνητρα">Κίνητρα</option>
                            <option value="Έμπνευση">Έμπνευση</option>
                            <option value="Ποίηση">Μαθήματα Ζωής</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Προσθήκη Ανάρτησης</button>
                    </div>
                </form>
